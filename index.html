<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="my_dataviz"></div>

    <!-- D3 Scripting Section -->
    <script>

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 50},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
        //Read the data
        d3.csv("https://raw.githubusercontent.com/GavinTafoya/Final-Project/refs/heads/main/data/DataSheet.csv",
        
          // When reading the csv, I must format variables:
          function(d){
            let obj = { gunName : d.Weapon, type : d.Type, chapter : d.Chapter, magCap : d["Magazine Capacity"], ammoCap : d["Ammo Capacity"], game1 : d["Game 1"], game2 : d["Game 2"], game3 : d["Game 3"], gameGA : d["Game GA"], game4 : d["Game 4"], game5 : d["Game 5"]}
            console.log(obj)
            return obj
          },
        
          // Now I can use this dataset:
          function(data) {
        
            // Keep only the 90 first rows
            data = data.filter(function(d,i){ return i<90})
        
            // Add X axis --> it is a date format
            var x = d3.scaleTime()
              .domain(d3.extent(data, function(d) { return d.Weapon; }))
              .range([ 0, width ]);
            svg.append("g")
              .attr("transform", "translate(0," + (height+5) + ")")
              .call(d3.axisBottom(x).ticks(5).tickSizeOuter(0));
        
            // Add Y axis
            var y = d3.scaleLinear()
              .domain( d3.extent(data, function(d) { return +d.magCap; }) )
              .range([ height, 0 ]);
            svg.append("g")
              .attr("transform", "translate(-5,0)")
              .call(d3.axisLeft(y).tickSizeOuter(0));
        
            // Add the area
            svg.append("path")
              .datum(data)
              .attr("fill", "#69b3a2")
              .attr("fill-opacity", .3)
              .attr("stroke", "none")
              .attr("d", d3.area()
                .x(function(d) { return x(d.Weapon) })
                .y0( height )
                .y1(function(d) { return y(d.magCap) })
                )
        
            // Add the line
            svg.append("path")
              .datum(data)
              .attr("fill", "none")
              .attr("stroke", "#69b3a2")
              .attr("stroke-width", 4)
              .attr("d", d3.line()
                .x(function(d) { return x(d.Weapon) })
                .y(function(d) { return y(d.magCap) })
                )
        
            // Add the line
            svg.selectAll("myCircles")
              .data(data)
              .enter()
              .append("circle")
                .attr("fill", "red")
                .attr("stroke", "none")
                .attr("cx", function(d) { return x(d.Weapon) })
                .attr("cy", function(d) { return y(d.magCap) })
                .attr("r", 3)
        
        })
        
    </script>
</body>
</html>
